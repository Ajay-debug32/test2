<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: red;
            width: 400px;
            height: 400px;
            color: white;
        }
        .child{
            width: 80%;
            height: 80%;
            background-color: blue;
        }
        p{
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <p>this is parent</p>
        <div class="child">
            <p>this is child</p>
        </div>

    </div>
</body>
</html>
