<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey"></body>
     <h1 align="center">CODING COMPETITION</h1>
     <FORM>
        <label for="name">Event Name :</label>
        <input type="text" name="name" placeholder="event name">
        <label for="name" >Date :</label>
        <input type="date" name="name" placeholder="date">
        <label for="name" align="right">time:</label>
        <input type="time" name="name" placeholder="enter time">
        <fieldset>
            <legend>participant information</legend>
            <label for="name">Full Name</label>
            <input type="text" name="name" placeholder="enter name" align="right">
            <br>
            <br>
            <label for="name">Email Address</label>
            <input type="mail" name="name" placeholder="enter mail">
            <br><br>
            <label for="name">Phone Number</label>
            <input type="number" name="name" placeholder="enter number">
            <br><br> 
            <label for="name">GitHub/HackerRank link</label>
            <input type="url" name="name" placeholder="enter URL">
            <br><br>
            <label for="name">Education Level :</label>
            <br>
            <input type="radio" name="name" value="h">High School
            <br>
            <input type="radio" name="name" value="u">Underrgraduate
            <br>
            <input type="radio" name="name" value="p">Postgraduate
            <br>
            <input type="radio" name="name" value="p">Professional
            <br>
        </fieldset>
        <fieldset>
            <legend>Coding Experience</legend>
            <label for="name">1. what is your coding skills</label><br>
            <input type="radio" name="name" value="B">Beginner<br>
            <input type="radio" name="name" value="I">intermediate<br>
            <input type="radio" name="name" value="A">Advanced<br>
            <br>
            <label for="">2.Language Prefered</label>
            <select name="language" id="">
            <option value="python">Python</option>
            <option value="c">c</option>
            <option value="c++">c++</option>
            <option value="Java">Java</option>
            </select>
            <br>
            <br>
            <label for="name">3.Have You Participated in Coding competition Before ?  </label><br>
            <input type="radio" name="name" value="yes">Yes<br>
            <input type="radio" name="name" value="no">No
        </fieldset>
        <fieldset>
            <legend>Event Details</legend>
            <label for="name">1.Are You Registering as an individual or a team?</label>
            <ul>
               <li><input type="radio" name="name" value="i">Individual</li>
               <li><input type="radio" name="name" value="t">Team</li>
            </ul>
            <label for="name">2.If Team</label><br>
            <input type="text" name="name" placeholder="enter team name"><br><br>
            <input type="number" name="name" placeholder="number of members"><br>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label for="name">1.Registration Free</label>
            <input type="number" name="name" placeholder="amount"><br><br>
            <label for="name">2.Payment Method</label><br>
            <input type="checkbox" name="name">Credit/Debit Card<br>
            <input type="checkbox" name="name" id="">UPI<br>
            <input type="checkbox" name="name">Bank Transfer
        </fieldset>
        <center>
            <button action="submit">submit</button>
        </center>
     </FORM>
</body>
</html>
